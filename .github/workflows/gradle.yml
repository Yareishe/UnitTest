name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 11  # Ви можете вказати необхідну версію Java

      - name: Download and install Gradle
        run: |
          wget https://services.gradle.org/distributions/gradle-7.0-bin.zip -P /tmp
          unzip -d /opt/gradle /tmp/gradle-7.0-bin.zip
        env:
          GRADLE_HOME: /opt/gradle/gradle-7.0
          PATH: ${{ env.GRADLE_HOME }}/bin:${{ env.PATH }}

      - name: Build and run tests with Gradle
        run: |
          ./gradlew build  # Змініть на команду, яка виконує збірку та запуск тестів у вашому проекті

      - name: Run unit tests
        run: |
          pytest
        working-directory: ./path/to/your/code
